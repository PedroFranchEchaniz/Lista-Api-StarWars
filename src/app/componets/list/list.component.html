<div class="row">
    <div class="card col-4 m-2" style="width:400px" *ngFor="let vehiculo of vehiclesList">
        <img class="card-img-top" [src]="gentImg(vehiculo.url)" alt="Card image">
        <div class="card-body">
            <h4 class="card-title">{{vehiculo.name}}</h4>
            <p class="card-text">{{vehiculo.manufacturer}}</p>
            <a href="#" class="btn btn-primary">See Profile</a>
        </div>
    </div>
</div>
